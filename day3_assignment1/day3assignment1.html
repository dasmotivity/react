<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    
    <style>
        form {
            width: 500px;
            margin-left: 200px;
            margin-top: 100px;
        }
    </style>
     <script>
        function Employee(email, name, id, age) {
            this.email = email;
            this.age = age;
            this.name = name;
            this.id = id;
        }
        const e = [];
        function create() {
            var email = document.getElementById("email").value;
            var name = document.getElementById("name").value;
            var id = document.getElementById("id").value;
            var age = document.getElementById("age").value;
            let e1 = new Employee(email, name, id, age);

            e.push(e1);
            console.log(e.length)
            alert("created");

        }
        function read() {
           document.getElementById("result").innerHTML="";
            for(let v=0; v<e.length; v++){
             
                 document.getElementById("result").innerHTML += e[v].email + "   " + e[v].name + "   "+ e[v].id + "   "+ e[v].age + "   " + "<br>";
            }
        }
        
        function update(){
            var email = document.getElementById("email").value;
            var name = document.getElementById("name").value;
            var id = document.getElementById("id").value;
            var age = document.getElementById("age").value;
            for(let v=0; v<e.length; v++){
                if(e[v].id == id){
                    e[v].id = id;
                    e[v].name = name;
                    e[v].email = email;
                    e[v].age = age;
                }
            }
            read();
        }
        
        function deleteData(){
            var id = document.getElementById("id").value;
            for(let v=0; v<e.length; v++){
                if(e[v].id == id){
                   e.splice(v,1);
                }
            }
            read();
            alert("deleted")
        }
        
    </script>
</head>

<body>
    <form action="#">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="id" class="form-label">id</label>
            <input type="text" class="form-control" id="id">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">age</label>
            <input type="text" class="form-control" id="age">
        </div>
        <button type="submit" onclick="create()" class="btn btn-primary">create</button>
        <button type="submit" onclick="read()" class="btn btn-info">read all data</button>
        <button type="submit" onclick="update()" class="btn btn-success">update by id</button>
        <button type="submit" onclick="deleteData()" class="btn btn-danger">delete by id</button>
       
    </form> 
    <div id="result"></div>
   
</body>

</html>
